schema: schema.graphql
documents: src/**/*.graphql
generates:
  ./src/api/types.ts:
    plugins:
      - typescript
      - typescript-react-apollo
      - typescript-operations
    config:
      skipTypeName: false
      withHooks: true
      withHOC: false
      withComponent: false
      apolloReactHooksImportFrom: "@apollo/client"
      apolloReactCommonImportFrom: "@apollo/client"